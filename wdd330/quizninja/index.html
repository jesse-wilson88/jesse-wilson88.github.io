<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A Javascript Quiz Game" />
    <title>Quiz Ninja</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <!--
    This is where I got the code from:
    https://codepen.io/collection/XzopOm?cursor=ZD0xJm89MSZwPTEmdj03
  -->
  <body>
    <section class="dojo">
      <div class="quiz-body">
        <header>
          <h1>Quiz Ninja!</h1>
          <div id="timer">Time: <strong>20</strong></div>
          <div id="score">Score: <strong>0</strong></div>
        </header>
        <div id="question"></div>
        <div id="response"></div>
        <div id="result"></div>
        <div id="info"></div>
        <button id="start">Click to Start</button>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
