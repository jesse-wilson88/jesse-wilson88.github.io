<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hero Form</title>

    <style>
      .error {
        background: #f99;
        border: #900 1px solid;
        display: none;
      }
    </style>
  </head>
  <body>
    <form id="hero">
      <label for="heroName"
        >Name:
        <input
          type="text"
          id="heroName"
          name="heroName"
          autofocus
          placeholder="Your Super Hero Name"
          maxlength="32"
          required
        />
      </label>
      <label for="realName"
        >Real Name: <input type="password" name="realName" id="realName"
      /></label>
      <p>Super Powers:</p>
      <label for="flight"
        >Flight:
        <input type="checkbox" id="flight" value="Flight" name="powers" />
      </label>
      <label for="strength"
        >Super Strength:
        <input type="checkbox" id="strength" value="Strength" name="powers" />
      </label>
      <label for="speed"
        >Super Speed:
        <input type="checkbox" id="speed" value="Super Speed" name="powers" />
      </label>
      <label for="energy"
        >Energy Blasts:
        <input
          type="checkbox"
          id="energy"
          value="Energy Blasts"
          name="powers"
        />
      </label>
      <label for="telekinesis"
        >Telekinesis:
        <input
          type="checkbox"
          id="telekinesis"
          value="Telekinesis"
          name="powers"
        />
      </label>
      <p>What type of hero are you?</p>
      <label for="hero">
        <input type="radio" name="category" value="Hero" />Hero
      </label>
      <label for="villain">
        <input
          type="radio"
          name="category"
          value="Villain"
          id="villain"
        />Villain:
      </label>
      <label for="anti-hero">
        <input
          type="radio"
          name="category"
          value="Antihero"
          id="anti-hero"
        />Anti-Hero
      </label>
      <label for="age"
        >Age: <input type="number" id="age" name="age" min="0" step="1"
      /></label>
      <label for="City"
        >Base of Operations:
        <select name="city" id="city">
          <option value="" selected>Choose a City</option>
          <option value="Metropolis">Metropolis</option>
          <option value="Gotham City">Gotham City</option>
          <option value="Keystone City">Keystone City</option>
          <option value="Coast City">Coast City</option>
          <option value="Star City">Star City</option>
        </select>
      </label>
      <label for="origin"
        >Origin Story:
        <textarea id="origin" name="origin" rows="20" cols="60"></textarea>
      </label>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
