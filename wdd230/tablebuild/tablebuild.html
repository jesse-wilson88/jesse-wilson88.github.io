<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Display data into a table." />
    <meta name="author" content="Jesse Wilson" />

    <title>Table Build</title>

    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
  </head>
  <body>
    <table id="table">
      <thead>
        <tr>
          <th colspan="3">ACME Wildwest</th>
        </tr>
        <tr>
          <th>Period</th>
          <th>Sales</th>
          <th>Sales Goal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>November</td>
          <td>$8,610</td>
          <td>$7,500</td>
        </tr>
        <tr>
          <td>Black Friday</td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <td>December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Copiled 12.20.2020 by bRauls</td>
        </tr>
      </tfoot>
    </table>
    <footer>&copy; 2021 &bull; Jesse Wilson</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({ google: { families: ["Ubuntu"] } });
    </script>
  </body>
</html>
